<head>
<title>My First JavaScript code!!!</title>


<script type="text/javascript">

for (var x=0; x<=100; x++) {
        if (x === 0) {
                document.write(x +  " is even <br/>");
        }
        else if (x % 2 === 0) {
                document.write(x + " is even <br/>");   
        }
        else {
                document.write(x + " is odd <br/>");
        }
}
</script>

</script>
